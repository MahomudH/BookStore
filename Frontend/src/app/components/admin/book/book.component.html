<ng-container class="container mt-5">
  <div class="row d-flex-inline justify-content-between my-3 border-bottom pb-2">
    <div class="fs-5 w-25">ادارة الكتب</div>
    <button class="btn btn-success mx-2 w-25" (click)="onCreate()">
      اضافة كتاب جديد
      <span class="fw-bold">+</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-12 border-start border-2">
      <table class="table table-striped table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">صورة الكتاب</th>
            <th scope="col">الكتاب</th>
            <th scope="col">سعر الكتاب</th>
            <th scope="col">مقدار الخصم</th>
            <th scope="col">المؤلف</th>
            <th scope="col">دار النشر</th>
            <th scope="col">القسم</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; index as i" class="align-middle">
            <td>{{ i + 1 }}</td>
            <td><img [src]="book.image" alt="book" width="50" /></td>
            <td>{{ book.name }}</td>
            <td class="fw-bold">{{ book.price }}</td>
            <td>{{ book.discount }}</td>
            <!-- <td>{{book.publishYear  | date:'longDate' }}</td> -->
            <!-- <td>{{book.pageCount}}</td> -->
            <td>{{ book.authorName }}</td>
            <td>{{ book.publisherName }}</td>
            <!-- <td>{{book.translatorName}}</td> -->
            <td>{{ book.categoryName }}</td>
            <td class="text-start">
              <button class="btn btn-danger btn-sm ms-2" (click)="onDelete(book.id)">
                حذف
              </button>
              <button class="btn btn-success btn-sm ms-2" (click)="onUpdate(i)">
                تعديل
              </button>
              <button class="btn btn-secondary btn-sm ms-2" (click)="onShow(i)">
                عرض
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
