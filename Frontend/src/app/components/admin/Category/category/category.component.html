<div class="container mt-5">
  <div class="row d-flex-inline justify-content-between my-3 border-bottom pb-3">
    <div class="fs-5 w-25">ادارةالاقسام</div>
    <button class="btn btn-success mx-2 w-25" (click)="openModal()">
      اضافة قسم جديد
      <span class="fw-bold">+</span>
    </button>
  </div>
  <div class="row">
    <div class="col-md-12 border-2">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">القسم</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; index as i" class="align-middle">
            <td>{{ i + 1 }}</td>
            <td>{{ category.name }}</td>
            <td class="text-start">
              <button
                class="btn btn-danger btn-sm mx-2"
                (click)="onDelete(category.id)"
              >
                حذف
              </button>

              <button class="btn btn-success btn-sm" (click)="onUpdate1(i)">
                تعديل
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<hr />
