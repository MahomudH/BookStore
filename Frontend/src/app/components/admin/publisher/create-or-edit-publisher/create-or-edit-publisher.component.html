<p mat-dialog-title class="border-bottom pb-2">اضافة دار نشر جديد</p>
<div mat-dialog-content>
  <form [formGroup]="CreateOrEditForm" (ngSubmit)="createOrEditPublisher()">

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label class="mb-2">شعار دار النشر</label>
          <input (change)="onFileChange($event)" class="form-control" name="logo" formControlName="logo" type="file" />
        </div>
      </div>
      <div class="col-md-6 text-center">
        <img [src]="publisherlogo=== undefined ? 'assets/icons/150.png':publisherlogo" alt="" width="150" [border]="1">
      </div>
      <li class="text-danger" *ngIf="logo.errors?.['required']">
        يجب ادراج شعار دار النشر
      </li>

    </div>
    <div class="mb-3">
      <label class="mb-2"> دار النشر</label>
      <input class="form-control" name="name" formControlName="name" type="text" />
    </div>
    <li class="text-danger my-2" *ngIf="name.errors?.['required']">
      يجب ادخال اسم دار النشر
    </li>

    <button class="btn btn-success m-2 mt-4" type="submit" *ngIf="!data.updateMood">
      اضافة
    </button>
    <button class="btn btn-success m-2 mt-4" type="submit" *ngIf="data.updateMood">
      تعديل
    </button>
    <button class="btn btn-danger m-2 mt-4" mat-button mat-dialog-close>
      الغاء
    </button>
  </form>
</div>
