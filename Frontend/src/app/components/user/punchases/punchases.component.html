<table class="table table-striped table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">صورة الكتاب</th>
        <th scope="col">الكتاب</th>
        <th scope="col">سعر الكتاب</th>
        <th scope="col">تاريخ الطلب</th>
        <th scope="col">الكمية المطلوبة</th>
        <th scope="col">السعر الكلي</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of sales; index as i">
        <td>{{ i + 1 }}</td>
        <td><img [src]="sale.bookImage" alt="book" width="50" /></td>
        <td>{{ sale.bookName }}</td>
        <td class="fw-bold">{{ sale.bookPrice }}</td>
        <td>{{sale.orderDate  | date:'longDate' }}</td>
        <td>{{ sale.amount }}</td>
        <td>{{ sale.totalPrice }}</td>
        <td class="text-start">
          <button
            class="btn btn-danger btn-sm ms-2"
          
          >
            حذف
          </button>
          <button class="btn btn-success btn-sm ms-2" >
            تعديل
          </button>
          <button class="btn btn-primary btn-sm ms-2" >
            عرض
          </button>
        </td>
      </tr>
    </tbody>
  </table>
