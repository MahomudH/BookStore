<div class="container-fluid p-4">
<div class="row">
    <div class="col-md-12">
        <label class="fs-4 px-5 mb-4" style="font-size: 35px; color: #009c96; font-weight: bold;">روايات</label>
    </div>
    <div class="col-md-12">
        <label class="px-5 mb-4" style="font-size: 18px; color: #595959; font-weight: bold;">بحث</label>
    </div>

    <div class="row mx-5 mb-5">
        <input  class="col form-control rounded-0 shadow-none ms-4" type="text"
            placeholder="اسم الكتاب" style="background-color: #e4e4e4; color: #888888;">
        <input  class="col form-control rounded-0 shadow-none ms-4" type="text"
            placeholder="اسم المؤلف" style="background-color: #e4e4e4; color: #888888;">
    
        <div class="col form-group form-inline ms-4">
            <label class="ms-3" for="min">سنة النشر</label>
    
            <select class="form-select rounded-0 shadow-none ms-4" id="min"
                style="background-color: #e4e4e4; color: #888888; width: auto; display: inline;">
               
            </select>
        </div>
    </div>
</div>
    
    <div class="row">
        <div class="col-md-2" *ngFor="let book of books">
            
                <a [routerLink]="['/book', book.id]" >
                    <img [src]="book.image" [width]="200" [height]="300" >
                </a>
            
                <div class="mt-2">
                    <div class="d-flex justify-content-center">
                        <p class="ms-2 mt-1 mb-0" style="font-size: 15px; color: #8c8c8c; font-weight: 700; font-family: Roboto;">
                            (2)</p>
                        <div>
                            <!-- <img src="/assets/icons/icon-star.svg">
                            <img src="/assets/icons/icon-star.svg">
                            <img src="/assets/icons/icon-star.svg">
                            <img src="/assets/icons/icon-star.svg">
                            <img src="/assets/icons/icon-star.svg"> -->
                            *****
                        </div>
                    </div>
            
                    <a href="#" style="text-decoration: none;">
                        <p style="text-align: center; font-size: 11px; color: #686868;" class="mb-0">الكاتب: {{book.authorName}}</p>
                    </a>    
            
                    <div class="d-flex justify-content-center" *ngIf="book.discount!= 0;else no_discount">
                        <p class="ms-2" style="font-size: 18px;color: #153e76;font-weight: 700;">
                            ${{book.price - book.discount}}.00</p>
                        <p class="mt-1" style="font-size: 14px; text-decoration: line-through; color: #8c8c8c; font-weight: 700;">
                            ${{book.price}}.00
                        </p>
                    </div> 
            
                    <ng-template #no_discount>
                        <div class="d-flex justify-content-center">
                            <p class="mt-1" style="font-size: 18px;color: #153e76;font-weight: 700;">${{book.price}}.00</p>
                        </div>
                    </ng-template> 
                </div>
            
        </div>
        
    </div>
</div>
